<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISEN Ouest - Exemple</title>
  <style>
html {
  font-family: Open Sans, sans-serif;
  margin: 0;
  padding: 0;
}

/* --- HEADER --- */
.header-isen {
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
}

.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-logo img {
  height: 45px;
  width: auto;
}

.header-nav {
  background: #e30613;
  flex: 1;
  margin-left: 40px;
}

.header-nav ul {
  list-style: none;
  display: flex;
  justify-content: space-around;
  margin: 0;
  padding: 0;
}

.header-nav li {
  flex: 1;
  text-align: center;
}

.header-nav a {
  display: block;
  padding: 14px 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  transition: background 0.2s;
  text-decoration: none;
}

.header-nav a:hover {
  text-decoration: underline;
}

/* --- CONTENU --- */
.main-content {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

.main-content p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 20px;
}
.main-content img {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 8px;
}


/* --- FOOTER --- */
.site-footer {
  background: #000;
  color: #fff;
  padding: 40px 20px 20px;
  font-family: Arial, sans-serif;
}

/* Conteneur principal */
.footer-container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  gap: 40px;
  flex-wrap: wrap;
}

/* Colonne 1 : logo + bouton */
.footer-col-logo {
  flex: 1;
  min-width: 220px;
  display: flex;
  flex-direction: column;
}

.footer-logo {
  height: 100px;
  margin-bottom: 15px;
  margin-top: 30px;
}

.footer-col {
        width: 25%
}
.footer-col h3 {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 12px;
}

.footer-col ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-col li {
  margin-bottom: 8px;
}

.footer-col a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.footer-col a:hover {
  text-decoration: underline;
}

/* Bas de page */
.footer-bottom {
  text-align: center;
  padding-top: 15px;
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.footer-col {

}

}
